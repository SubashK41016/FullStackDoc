<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Form</title>
  <style>
    :root {
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7f9; color: #1f2937;
      display: grid; place-items: center; min-height: 100vh; padding: 24px;
    }
    .card {
      width: 100%; max-width: 420px; background: #fff; border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.06); padding: 22px;
    }
    h1 { font-size: 1.25rem; margin: 0 0 14px; }
    p.hint { margin: 0 0 18px; color: #6b7280; font-size: .95rem; }
    label { display: block; font-size: .9rem; margin: 14px 0 6px; }
    input, textarea, button {
      width: 100%; padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 10px;
      font: inherit; outline: none; background: #fff;
    }
    input:focus, textarea:focus { border-color: #93c5fd; box-shadow: 0 0 0 4px rgba(59,130,246,.15); }
    textarea { min-height: 96px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { display: flex; gap: 10px; margin-top: 14px; align-items: center; }
    .btn {
      background: #111827; color: #fff; border: 0; cursor: pointer; border-radius: 999px;
      padding: 12px 16px; font-weight: 600; transition: transform .04s ease;
    }
    .btn:active { transform: translateY(1px); }
    .muted { font-size: .85rem; color: #6b7280; }
    .success { display:none; padding: 10px 12px; background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Contact</h1>
    <p class="hint">A tiny, accessible form in a single file.</p>

    <form id="miniForm" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" autocomplete="name" required />

      <div class="row">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        </div>
        <div>
          <label for="phone">Phone <span class="muted">(optional)</span></label>
          <input id="phone" name="phone" type="tel" placeholder="98765 43210" autocomplete="tel" />
        </div>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Type your message..." required></textarea>

      <div class="actions">
        <button class="btn" type="submit">Send</button>
        <span class="muted">No backend needed â€” demo only.</span>
      </div>
      <div id="success" class="success" role="status" aria-live="polite">Thanks! Your (demo) submission was captured in the console.</div>
    </form>
  </main>

  <script>
    // Minimal client-side handler (demo)
    const form = document.getElementById('miniForm');
    const success = document.getElementById('success');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Basic HTML5 validation check
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      const data = Object.fromEntries(new FormData(form).entries());
      console.log('Form submission:', data);
      success.style.display = 'block';
      // Reset after a moment so it feels snappy
      setTimeout(() => form.reset(), 300);
    });
  </script>
</body>
</html>
